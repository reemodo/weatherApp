<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>Document</title>

</head>

<body>
    <section class="" style="background-color: #4B515D;">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-10">
                    <h3 class="mb-4 pb-2 fw-normal "style="color:white">Check the weather forecast</h3>

                    <div class="input-group rounded mb-3">
                        <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                            aria-describedby="search-addon" />
                        <a href="#!" type="button" style="text-decoration: none;">
                            <span class="input-group-text border-0 fw-bold" id="search-button" style="background-color: #4B515D; color:white">
                                Check!
                            </span>
                        </a>
                    </div>

                    <div class="mb-4 pb-2">
        
                        <div class="cityContainer poem">

                        </div>


                    </div>
                </div>

            </div>
    </section>
    <script id="citySource" type="text/x-handlebars-template">
        <div class="card col-sm-10 col-lg-10 " >
            <div class=" card-body p-4">
        <div class="d-flex">
            <i id="save-button" class="bi bi-bookmark" data-name='{{this.name}}'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                    <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                </svg>
            </i>
            <h6 class="flex-grow-1">{{this.name}}</h6>
            <h6>15:07</h6>
        </div>

        <div class="d-flex flex-column text-center mt-5 mb-4">
            <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{this.temperature}}°C </h6>
            <span class="small" style="color: #868B94">{{this.condition}}</span>
        </div>

        <div class="d-flex align-items-center">
            <div class="flex-grow-1" style="font-size: 1rem;">
            </div>
            <div>
            <img src={{this.conditionPic}} width="100px">
            </div>
        </div>
    </div>
</div>
      </script>
      <script id="cityAddSource" type="text/x-handlebars-template">
        <div class="card col-sm-10 col-md-8 col-lg-6 ">
            <div class=" card-body p-4">
        <div class="d-flex">
            <i id="save-button" class="bi bi-bookmark" data-name='{{this.name}}'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                    <path style="fill: none;" d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                </svg>
            </i>
            <h6 class="flex-grow-1">{{this.name}}</h6>
            <h6>15:07</h6>
        </div>

        <div class="d-flex flex-column text-center mt-5 mb-4">
            <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{this.temperature}}°C </h6>
            <span class="small" style="color: #868B94">{{this.condition}}</span>
        </div>

        <div class="d-flex align-items-center">
            <div class="flex-grow-1" style="font-size: 1rem;">
            </div>
            <div>
            <img src={{this.conditionPic}} width="100px">
            </div>
        </div>
    </div>
</div>
      </script>
    <script src="./jquery/tmp/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.js"></script>
    <script src="Render.js"></script>
    <script src="CitiesManeger.js"></script>
    <script src="City.js"></script>
    <script src="main.js"></script>

</body>

</html>
